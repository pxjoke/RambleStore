<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">User List
      <small>administrator access</small>
    </h1>
  </div>
</div>
<!-- /.row -->

<!-- Portfolio Item Row -->
<div class="row">
  <div class="col-md-12">
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Role</th>
        <th></th>
      </tr>
      <tr ng-repeat="user in users.users">
        <td>{{user.id}}</td>
        <td>{{user.eMail}}</td>
        <td>{{user.role}}</td>
        <td><button class="btn btn-danger btn-xs" ng-click="users.deleteUser(user.id)"><span class="glyphicon glyphicon-remove"></span></button></td>
      </tr>
    </table>
  </div>


</div>
