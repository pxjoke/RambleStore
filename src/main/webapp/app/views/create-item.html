<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Add New Game
    </h1>
  </div>
</div>

<div class="row">
  <div class="col-md-8">
    <form class="add-form">
      <div class="form-group">
        <label for="titleInput">Title</label>
        <input ng-model="createItem.item.title" type="text" class="form-control" id="titleInput" placeholder="Untitled">
      </div>
      <div class="form-group">
        <label for="imageInput">Path to image</label>
        <input ng-model="createItem.item.img" type="text" class="form-control" id="imageInput" placeholder="http://placehold.it/800x300">
      </div>
      <div class="form-group">
        <label for="companyInput">Company</label>
        <input ng-model="createItem.item.company" type="text" class="form-control" id="companyInput" placeholder="Some Company">
      </div>
      <div class="form-group">
        <label for="genreInput">Genre</label>
        <input ng-model="createItem.item.genre" type="text" class="form-control" id="genreInput" placeholder="Stels/Action">
      </div>
      <div class="form-group">
        <label for="priceInput">Price</label>
        <input ng-model="createItem.item.price" type="text" class="form-control" id="priceInput" placeholder="99.38">
      </div>
      <div class="form-group">
        <label for="companyInput">Release Date</label>
        <input ng-model="createItem.item.release_date" type="text" class="form-control" id="dateInput" placeholder="YYYY-mm-dd">
      </div>
      <div class="form-group">
        <label for="descriptionInput">Description</label>
        <textarea ng-model="createItem.item.description" class="form-control" id="descriptionInput" cols="30" rows="10"></textarea>
      </div>
      <button ng-click="createItem.createItem()" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
