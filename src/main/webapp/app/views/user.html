<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Account
      <small>{{user.user.eMail}}</small>
    </h1>
  </div>
</div>
<!-- /.row -->

<!-- Portfolio Item Row -->
<div class="row">
  <div class="col-md-9">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Orders</h3>
      </div>
      <div class="panel-body">
        <table class="table table-bordered">
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Positions</th>
            <th>Sum</th>
          </tr>
          <tr ng-repeat="order in user.orders">
            <td>{{order.id}}</td>
            <td>{{order.saleDate}}</td>
            <td>{{order.count}}</td>
            <td>{{order.sum}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-3">

    <div class="panel panel-default" ng-if="rootUser && rootUser.role === 'admin'">
      <div class="panel-heading">
        <h3 class="panel-title">Actions</h3>
      </div>
      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item text-center">
            <a ng-href="#/create-item" class="btn btn-info"><span class="glyphicon glyphicon-asterisk"></span> Add Item</a>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
