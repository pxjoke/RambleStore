<div class="row">



  <div class="col-md-10 col-md-offset-1">

    <div class="row carousel-holder">

      <div class="col-md-12">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="item active">
              <img class="slide-image" src="http://houseofgeekery.files.wordpress.com/2013/02/skyrim.jpg" alt="">
            </div>
            <div class="item">
              <img class="slide-image" src="http://i.imgur.com/u1qmhum.jpg" alt="">
            </div>
            <div class="item">
              <img class="slide-image" src="http://www.blog.alosmandos.net/wp-content/uploads/2012/03/mass_effect_shepard_destruccion.jpg" alt="">
            </div>
          </div>
          <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="item in main.items">
        <div class="thumbnail">
          <img src="{{item.img}}" width = "320px" heihth = "150px" alt="">
          <div class="caption">
            <h4 class="pull-right">${{item.price}}</h4>
            <h4><a ng-href="#/items/{{item.id}}">{{item.title}}</a></h4>
            <p>{{item.description}}</p>
          </div>
          <div class="ratings">
            <p class="pull-right">15 reviews</p>
            <p>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
